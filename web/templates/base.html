<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doosan Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='doosan2.png') }}" alt="Doosan Logo" style="height: 50px;">
            </a>
        </div>
        <div class="menu">
            {% if 'user_id' in session %}
            <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <div class="sidebar">
            <a href="{{ url_for('notices') }}">공지사항</a>
            <a href="{{ url_for('task2') }}">과제2</a>
            <a href="{{ url_for('task2') }}">과제3</a> <!-- 이 부분도 필요에 따라 수정 -->
            <a href="{{ url_for('task2') }}">과제4</a> <!-- 이 부분도 필요에 따라 수정 -->
            <a href="{{ url_for('task2') }}">과제5</a> <!-- 이 부분도 필요에 따라 수정 -->
        </div>
        <div class="main-content">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
