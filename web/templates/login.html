{% extends "base.html" %}
{% block content %}
    <h2>로그인</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </div>
        <div>
            {{ form.submit(class="btn") }}
        </div>
    </form>
{% endblock %}
